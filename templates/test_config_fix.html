<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试配置修复</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5>测试配置修复功能</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="testToast('success')">测试成功提示</button>
                            <button class="btn btn-danger" onclick="testToast('danger')">测试错误提示</button>
                            <button class="btn btn-warning" onclick="testToast('warning')">测试警告提示</button>
                            <button class="btn btn-info" onclick="testToast('info')">测试信息提示</button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary" onclick="testConfigLoad()">测试配置加载</button>
                        </div>
                        <div id="config-display" class="mt-3">
                            <pre id="config-content" class="bg-light p-3 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        function testToast(type) {
            const messages = {
                success: '这是一个成功提示！',
                danger: '这是一个错误提示！',
                warning: '这是一个警告提示！',
                info: '这是一个信息提示！'
            };
            showAlert(messages[type], type);
        }

        async function testConfigLoad() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('config-content').textContent = JSON.stringify(data.data, null, 2);
                    showAlert('配置加载成功', 'success');
                } else {
                    showAlert('配置加载失败', 'danger');
                }
            } catch (error) {
                console.error('加载配置失败:', error);
                showAlert('配置加载失败', 'danger');
            }
        }
    </script>
</body>
</html>
